<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet"> 
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid text-center">
      <header>
        <h1>Movie Quoter</h1>
      </header>
      <div class="row">
        <div>
          <div id="message" class="quote"></div>
        </div>
        <div>
          <div id="title" class="film"></div>
        </div>
      </div>
        <button id="getMessage" class="btn  btn-prop">Get Quote</button>
        <a href="https://twitter.com/share" class="btn btn-primary" id="tweet">Tweet</a>
        <footer>Quotes selected from AFI "Top 100 Quotes"</footer>
    </div>
  <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
  <script src="index.js"></script>
  </body>
</html>
